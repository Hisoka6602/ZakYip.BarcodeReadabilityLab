    <script>
        let connection = null;

        // åˆå§‹åŒ–è¿æ¥
        async function initConnection() {
            connection = new signalR.HubConnectionBuilder()
                .withUrl("http://localhost:5000/hubs/training-progress")
                .withAutomaticReconnect()
                .build();

            connection.on("DetailedProgressUpdated", handleProgressUpdate);
            
            connection.onreconnecting(() => {
                updateConnectionStatus("é‡æ–°è¿æ¥ä¸­...", "disconnected");
                addLog("è¿æ¥æ–­å¼€ï¼Œæ­£åœ¨å°è¯•é‡æ–°è¿æ¥...");
            });

            connection.onreconnected(() => {
                updateConnectionStatus("å·²è¿æ¥", "connected");
                addLog("è¿æ¥å·²æ¢å¤");
                if (currentJobId) {
                    connection.invoke("SubscribeToJob", currentJobId);
                }
            });

            connection.onclose(() => {
                updateConnectionStatus("å·²æ–­å¼€", "disconnected");
                addLog("è¿æ¥å·²å…³é—­");
            });

            try {
                await connection.start();
                updateConnectionStatus("å·²è¿æ¥", "connected");
                addLog("æˆåŠŸè¿æ¥åˆ° SignalR Hub");
            } catch (err) {

                addLog(`è¿æ¥å¤±è´¥: ${err.message}`, "error");
            }

        function handleProgressUpdate(data) {
            // æ›´æ–°è¿›åº¦æ¡
            const progress = (data.progress * 100).toFixed(1);
            document.getElementById("progressFill").style.width = progress + "%";
            document.getElementById("progressFill").textContent = progress + "%";

            // æ›´æ–°é˜¶æ®µä¿¡æ¯
            const stageIndicator = document.getElementById("stageIndicator");
            stageIndicator.style.display = "flex";
            document.getElementById("stageName").textContent = getStageDisplayName(data.stage);
            document.getElementById("stageMessage").textContent = data.message || "";

            // æ›´æ–° ETA
            if (data.estimatedRemainingSeconds) {
                document.getElementById("etaText").textContent = 
                    `é¢„ä¼°å‰©ä½™æ—¶é—´: ${formatDuration(data.estimatedRemainingSeconds)}`;
            } else {
                document.getElementById("etaText").textContent = "é¢„ä¼°å‰©ä½™æ—¶é—´: è®¡ç®—ä¸­...";
            }

            if (data.estimatedCompletionTime) {
                const time = new Date(data.estimatedCompletionTime);
                document.getElementById("completionText").textContent = 
                    `é¢„ä¼°å®Œæˆ: ${time.toLocaleTimeString()}`;
            }

            // æ›´æ–°æŒ‡æ ‡
            if (data.metrics) {
                document.getElementById("metricsGrid").style.display = "grid";
                document.getElementById("currentEpoch").textContent = 
                    `${data.metrics.currentEpoch || 0}/${data.metrics.totalEpochs || 0}`;
                document.getElementById("accuracy").textContent = 
                    data.metrics.accuracy ? `${(data.metrics.accuracy * 100).toFixed(2)}%` : "--%";
                document.getElementById("loss").textContent = 
                    data.metrics.loss ? data.metrics.loss.toFixed(4) : "--";
                document.getElementById("learningRate").textContent = 
                    data.metrics.learningRate || "--";
            }

            // æ·»åŠ æ—¥å¿—
            addLog(`è¿›åº¦: ${progress}% | é˜¶æ®µ: ${getStageDisplayName(data.stage)} | ${data.message || ""}`);
        }

        function getStageDisplayName(stage) {
            const stages = {
                "Initializing": "åˆå§‹åŒ–",
                "ScanningData": "æ‰«ææ•°æ®",
                "BalancingData": "æ•°æ®å¹³è¡¡",
                "AugmentingData": "æ•°æ®å¢å¼º",
                "PreparingData": "å‡†å¤‡æ•°æ®",
                "BuildingPipeline": "æ„å»ºç®¡é“",
                "Training": "è®­ç»ƒæ¨¡å‹",
                "Evaluating": "è¯„ä¼°æ¨¡å‹",
                "SavingModel": "ä¿å­˜æ¨¡å‹",
                "Completed": "å®Œæˆ"
            };
            return stages[stage] || stage;
        }

        function formatDuration(seconds) {
            if (seconds < 60) {
                return `çº¦ ${Math.ceil(seconds)} ç§’`;
            } else if (seconds < 3600) {
                return `çº¦ ${Math.ceil(seconds / 60)} åˆ†é’Ÿ`;
            } else {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.ceil((seconds % 3600) / 60);
                return `çº¦ ${hours} å°æ—¶ ${minutes} åˆ†é’Ÿ`;
            }
        }

        async function subscribe() {
            const jobId = document.getElementById("jobIdInput").value.trim();
            if (!jobId) {
